<!DOCTYPE html>

 <html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>주먹밥 월드컵</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="select.css">
  </head>
  <body onload="preLoaingImg()">
    


    <div class="wrap">
      <header>
        <h1>주는대로 먹는 밥</h1>
        <p id="roundTitle">오늘 뭐 먹을지 메뉴가 고민되면 일단 골라봐</p>
      </header>
      <div class="content default" id="content">
        <button id="btnGameStart" onclick="start()">메뉴 골라보기</button>
      </div>
      <footer class="footer soff" id="footer">
        <button id="cancel" onclick="lezhin.Event.clickCancel()">취소</button>
        <button id="prev" onclick="lezhin.Event.clickPrev()">이전</button>
      </footer>
    </div>
    <script src="select.js" async defer></script>
    <script>
      function start() {
        lezhin.start();
      }
      function preLoaingImg() {
        const preLoadingList = [
          'images/01.jpeg', 'images/02.jpg', 'images/03.jpg', 'images/굶는짤.jpg', 'images/떡볶이.jpg', 'images/라멘.jpeg', 'images/가츠동.jpg', 'images/08.jpg', 'images/09.jpg', 'images/10.jpg', 'images/11.jpg', 'images/12.jpg', 'images/13.jpg', 'images/14.jpg', 'images/15.jpg', 'images/16.jpg'
        ], length = preLoadingList.length, tObj = document.getElementsByTagName("BODY")[0];
        let i = 0, imgNode;
        const hiddenNode = document.createElement('DIV');
        hiddenNode.className = 'pre_load soff';
        for(i; i < length; i++) {
          imgNode = document.createElement('IMG');
          imgNode.setAttribute('src', preLoadingList[i]);
          hiddenNode.appendChild(imgNode);
        }
        tObj.appendChild(hiddenNode);
      }
    </script>
  </body>
</html>
