<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>Hello, world!</title>
        <style>
            .id-box{
                width: 750px;
                margin: auto ;

            }
            .pw-box{
                width: 750px;
                margin: auto;
            }
            .nick-box {
                width: 750px;
                margin: auto;
            }
            .gender{
                width: 600px;
                margin: auto auto 10px auto
            }


        </style>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <section class="hero is-primary">
              <div class="hero-body">
                <p class="title">
                  지금 가입하고 맛있는 여행을 시작해보세요!
                </p>
                <p class="subtitle">
                  네 메뉴선택은 내가책임진다..
                </p>
              </div>
            </section>

        <script>
            // 간단한 회원가입 함수입니다.
            // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
            function register() {
                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {
                        id_give: $('#userid').val(),
                        pw_give: $('#userpw').val(),
                        nickname_give: $('#usernick').val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/login'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }

            function is_nickname(asValue) {
                    var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
                    return regExp.test(asValue);
                }

            function is_password(asValue) {
                    var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
                    return regExp.test(asValue);
                }

        function check_dup() {
            let username = $("#input-username").val()
            if (username == "") {
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            if (!is_nickname(username)) {
                $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
        }
        </script>
    </head>
    <body>
        <div class="section has-text-centered">
            <h1 class="title">회원가입 페이지</h1>
            <div class="container" style="width:60%">
                <div class="field is-horizontal id-box">
                    <div class="field-label is-normal ">
                        <label class="label" for="userid">ID</label>
                    </div>
                    <div class="field-body ">
                        <div class="field">
                            <div class="control ">
                                <input type="text" class="input" id="userid" aria-describedby="emailHelp">
                                <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="field is-horizontal pw-box">
                    <div class="field-label is-normal ">
                        <label class="label" for="userpw">PW</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="userpw" >
                                <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal nick-box">
                    <div class="field-label is-normal  ">
                        <label class="label " for="usernick">NICKNAME</label>
                    </div>
                    <div class="field-body" >
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="usernick" >

                            </div>
                        </div>
                    </div>
                </div>
                <div class="select">
                     <div class="field is-horizontal pw-box">
                    <div class="field-label is-normal ">
                        <label class="label" for="userpw">gender</label>
                    </div>
                      <select class="gender">
                        <option>성별을 선택하세요</option>
                        <option>남성</option>
                          <option>여성</option>
                      </select>
                    </div>

                <p><button class="button is-primary" onclick="register()">회원가입</button></p>
            </div>
        </div>
        </div>
    </body>
</html>
